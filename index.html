                    <!-- Trigger/Open The Modal -->

                    <div id="myModal" class="modal">

                        <div class="modal-content">

                            <div class="grid-container-form">
                                <div class="grid-item-form">
                                    <p>For more information, please send an email or contact us by phone.</p>

                                <div class="grid-item-form">
                                    <div class="container">

                                        <div class="form-about">
                                            <form action="mailto:gatusoparen@live.se" method="post" enctype="text/plain">

                                                <input type="text" id="name" name="name" placeholder="Write your name here">
                                                <label for="email">Your email</label>
                                                <input type="text" id="email" name="email" placeholder="Write your email here">
                                                <label for="question">Your message</label>
                                                <input type="text" id="question" name="question" class="question-form" placeholder="Write your message here">
                                                <input type="submit" name="submit" id="submit" class="form-button" value="submit">
                                            </form>
                                        </div>    

                                    </div> <!--/container -->
                                </div> <!--/grid-item-form -->
                            </div> <!--/grid-container-form -->
